<h4 class="blog-post-title">Company Management</h4>
<hr/>
<button type="button" class="btn btn-danger fa fa-plus" ng-click="open(company);">&nbsp;Add New Company</button>

<div class="table-responsive">
<div class="panel panel-primary">
  <div class="panel-heading">List of companies
      <div class="sw-search" >
            <div class="nav-search" id="nav-search">
                    Filter: <span class="input-icon">
                        <input placeholder="Filter companies list ..." class="nav-search-input" ng-model="filterCompany" ng-change="resetLimit();"  autocomplete="off" type="text" style="width:300px;" focus>
                        <i class="search-icon fa fa-search nav-search-icon"></i>
                    </span>
            </div>
        </div>
    </div>
  <div class="panel-body">
    <table class="table table-striped">
    <tr ng-show="companies.length==0"><td style="vertical-align:middle;"><i class="fa fa-ban fa-3x"></i>&nbsp;No data found</td></tr>
    <tr ng-hide="companies.length>-1"><td style="vertical-align:middle;"><i class="fa fa-cog fa-3x fa-spin"></i>&nbsp;Loading</td></tr>
    <tr><th ng-repeat="c in columns">{{c.text}}</th></tr>

    <tr ng-repeat="c in companies | filter:filterCompany | orderBy:'- CompanyID'" id="{{c.CompanyID}}">
        <td>{{c.CompanyID}}</td><td>{{c.Name}}</td><td>{{c.Address}}</td><td>{{c.City}}</td><td>{{c.Country}}</td>
        <td>
            <button class="btn" ng-class="{Active:'btn-success', Inactive:''}[c.status]" ng-click="changeCompanyStatus(c);">{{c.status}}</button>
        </td>
        <td style="width:100px">
            <div class="btn-group">
              <button type="button" class="btn btn-default fa fa-edit" ng-click="open(c);"></button>
              <button type="button" class="btn btn-danger fa fa-trash-o" ng-click="deleteCompany(c);"></button>
            </div>
        </td>
    </tr>
    </table>
</div>
</div>
</div>
